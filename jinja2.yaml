---
- hosts: 192.168.33.22
  vars:
    vm_user: root
    pubkey: ssh-rsa  sharman@towera
    host_key_checking: False
  tasks:
  - name: copy jinja2 template
    template:
      src: ./test-jinja2.j2
      dest: /tmp/test-jinja2
  - name: put pubkey
    lineinfile:
      path: "/{{ vm_user }}/.ssh/authorized_keys"
      line: "{{ pubkey }}"
